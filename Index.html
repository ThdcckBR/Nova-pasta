<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blacks GastroBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="container header-container">
            <img src="logo-blacks@2x.png" class="logo_site_header">
            <div class="alinhar">
                <a class="nav-link" href="#inicio">Página principal</a>
                <a class="nav-link" href="#sobre">Quem somos</a>
                <a class="nav-link" href="#galeria">Galeria</a>
                <a class="nav-link" href="#contato">Contato</a>

                <div class="sss">
                    <a class="botaocardapioopen" href="https://blacks.com">Abrir cardapio</a>
                </div>

                <div class="cart-icon">
                    <img src="https://api.iconify.design/material-symbols/shopping-cart-outline.svg?color=%23f4e9d8" alt="Carrinho">
                    <span id="cart-count">0</span>
                </div>
            </div>
        </div>
    </header>

    <main>

        <div class="container">
            <nav id="menu-filters">
                <h3>NOSSO CARDÁPIO</h3>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">Todos</button>
                    <button class="filter-btn" data-category="pizzas">Pizzas</button>
                    <button class="filter-btn" data-category="comidas_japonesas">Comida Japonesa</button>
                    <button class="filter-btn" data-category="burgers_artesanais">Burgers</button>
                    <button class="filter-btn" data-category="bebidas">Bebidas & Drinks</button>
                    <button class="filter-btn" data-category="cervejas">Cervejas</button>
                </div>
            </nav>

            <section id="menu-items">
                </section>
        </div>
    </main>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Seu Pedido</h2>
            <div id="cart-items-container">
                </div>
            <div class="cart-summary">
                <p>Total: <span id="cart-total">R$ 0,00</span></p>
                <button id="checkout-btn">Finalizar Pedido</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; © 2025 blacks — Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
